<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Rock & Paper & Scissors</h1>
    </div>
    <div class="results" id="results">
        <h1>Results</h1>
    </div>
    <div class="score">
        <h1 id="resultsP">0</h1>
        <h1 id="resultsC">0</h1>
    </div>

    <div class="buttons" id='#rock'>
        <button id="rock">
            <img alt="rockImage"  src="fist.png">
        </button>
        <button id='paper'>
            <img alt="paperImage"  src="document.png">
        </button>
        <button id='scissors'>
            <img alt="scissorsImage"  src="scissors.png">
        </button>
    </div>
    <script src="javascript.js" defer></script>

</body>
</html>
